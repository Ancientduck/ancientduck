<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space knight</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <!-- audio -->
     <audio id="fire" src="sounds/laser.wav"></audio>

        <button id="up-btn">up</button>
        <button id="down-btn">down</button>
    </div>
    
    <div id="score">0</div>

    <div id="enemy12" class="enemy"></div>
    <div id="enemy13" class="enemy"></div>
    <div id="enemy14" class="enemy"></div>
    <div id="enemy15" class="enemy"></div>
    <div id="enemy16" class="enemy"></div>
    <div id="enemy17" class="enemy"></div>
    <div id="enemy18" class="enemy"></div>
    <div id="enemy19" class="enemy"></div>
    <div id="enemy20" class="enemy"></div>
    <div id="enemy21" class="enemy"></div>
    <div id="enemy22" class="enemy"></div>
</div>
<div id="start"> </div>
<div id="gameover">
    <div id="restart"></div>
    <div id="endscore">
        <div id="endscorenumber">0</div>
    </div>
</div>


    <script src="gamescript.js"></script>
</body>
</html>
