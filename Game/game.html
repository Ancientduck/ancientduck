<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh">
    <title>THE LOST PIECE</title>
    <link rel="stylesheet" href="gamestyle.css">
    
</head>
<body>
    <audio src="Guns/hit.mp3" type="audio/mpeg" id="hit"></audio>
    <audio src="Sounds/bossmusic.mp3" type="audio/mpeg" id="bossmusic"></audio>
    <audio src="Sounds/gigachad.mp3" type="audio/mpeg" id="gigachadsound"></audio>
    <audio src="Sounds/kamehameha.mp3" type="audio/mpeg" id="kamehameha"></audio>
    <audio src="Sounds/gamemusic.mp3" type="audio/mpeg" id="gamemusic"></audio>
    <audio src="Guns/gunsound.mp3" type="audio.mpeg" id="gunsound"></audio>
    <button id="startbutton" onclick="startthegame()"> Start Game </button>
    <button id="musicbutton">Music</button>
    <div id="thegame">
        <div class="sun" id="sun"></div>
        <button id="shoot"></button>
        <div id="bullet" class="bullet"></div>
    <div id="game-container" onclick="jump()">

        <div id="ingame-score-container">
            <div id="game-score" style="color: rgb(37, 37, 148); font-size: 5em; border: 1px solid black;">score: 0</div>
        </div>
    <div id="game" class="game"></div>
        <div id="player">
            <div id="gun" class="gun"></div>
        </div>
        <div id="negativeplayercontainer">
            <div id="negativeplayer"></div>
        </div>
        <div id="block"  class="block"></div>
        <div id="block2" class="block"></div>
        <div id="block3" class="block"></div>
        <div id="block4" class="block"></div>
        <div id="block5" class="block"></div>
        <div id="block6" class="block"></div>
        <div id="block7" class="block"></div>
        <div id="block8" class="block"></div>
        <div id="block9" class="block"></div>
        <div id="block10" class="block"></div>
        <div id="block11" class="block"></div>
        <div id="wave-container">
            <div id="goku"></div>
            <div id="goku-hit"></div>
           <div id="wave" class="wave"></div>
        </div>
    
    </div>
    
</div>
<div class="endgame-score-container">
<div id="GAMEOVER" class="GAMEOVER">GAMEOVER</div>
<div id="endscore" class="endscore"></div>
<button id="restartbutton" onclick="restartthegame()"> RESTART </button>


<div style="display: none;" id="preloadimg">
    <img src="blocks/bat-block.gif" class = "preloadimg">
    <img src="blocks/tank-block.png" class = "preloadimg">
    <img src="blocks/sumo-block.png" class = "preloadimg">
    <img src="blocks/monster-block.png" class = "preloadimg">
    <img src="blocks/bat-block.gif" class = "preloadimg">
    <img src="blocks/death-block.png" class = "preloadimg">
    <img src="blocks/turjo-block.png" class = "preloadimg">
    <img src="blocks/hysam-block.png" class = "preloadimg">
    <img src="blocks/hamim-block.png" class = "preloadimg">
    <img src="blocks/mosarof-block.png" class = "preloadimg">
    <img src="blocks/gigachad-block.png" class = "preloadimg">
    <img src="Guns/bullet.png" class="preloadimg">
    <img src="Guns/gun.png" class="preloadimg">
    <img src="Guns/target.png" class = "preloadimg">
</div>

</div>

<script src="gamescript.js"></script>    
</body>
</html>
